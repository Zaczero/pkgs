name: CI

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-14]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Rust
        if: runner.os != 'Linux'
        uses: dtolnay/rust-toolchain@nightly

      - name: Build wheels
        uses: pypa/cibuildwheel@v3
        with:
          output-dir: dist

      - name: Build sdist
        if: matrix.runner == 'ubuntu-latest'
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.runner }}
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]

    environment:
      name: pypi
      url: https://pypi.org/p/zid

    permissions:
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@v4

      - name: Assert tag matches version
        run: |
          version=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          [ "$GITHUB_REF_NAME" = "$version" ] || { echo "Tag $GITHUB_REF_NAME â‰  $version"; exit 1; }

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
